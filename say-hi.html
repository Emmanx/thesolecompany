<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="The Sole Company is a design and software agency in Lagos"
		/>
		<title>The Sole Company - Design and software agency in Lagos</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body data-loading="true">
		<div class="loading-screen">
			<div class="loading-screen__animation"></div>
			<p class="loading-screen__loading-text">Loading...</p>
		</div>
		<div class="page-transition"></div>
		<div class="cursor hide"></div>
		<div data-barba="wrapper">
			<main data-barba="container" data-barba-namespace="home">
				<header class="header container">
					<span class="oh">
						<span class="js-t-line-head">
							<a href="index.html"
								><img class="logo" alt="logo" src="./img/logo.svg"
							/></a>
						</span>
					</span>
					<span class="oh">
						<span class="js-t-line">
							<a href="say-hi.html"
								><button class="say-hi sole-btn">Say hi!</button></a
							>
						</span>
					</span>
				</header>
				<header
					class="intro-section intro-section--no-effect sole-section-pattern"
				>
					<div class="container">
						<div class="intro-section__wrap">
							<h1 class="intro-section__text intro-section__text--plain">
								<span class="oh"
									><span class="js-t-line-stg">let's build you</span></span
								>
								<span class="oh">
									<span class="js-t-line-stg">
										<span class="bold-italic"
											>an <span class="color-primary">experience</span></span
										>
									</span>
								</span>
							</h1>
							<img class="hide intro-arrow" src="./img/arrow-down.svg" />
						</div>
					</div>
				</header>
				<section
					class="say-hi-section sole-section-pattern sole-section-pattern--right"
				>
					<div class="container">
						<h5 class="say-hi-section__title">Say hi!</h5>

						<form class="contact-form" action="">
							<input type="text" placeholder="Full Name" name="name" />
							<input type="email" placeholder="Your Email" name="email" />
							<textarea
								name="message"
								placeholder="What do you want to build?"
							></textarea>
							<button class="sole-outline-btn" type="submit">Send</button>
						</form>
					</div>
				</section>
				<section class="office-address sole-section-pattern">
					<div class="container">
						<div class="w-100-container">
							<div class="office-address__container">
								<h5 class="slide-up-reveal">Our Office:</h5>
								<span class="divider divider--primary"></span>
								<p>
									<span class="slide-up-reveal"
										>13B Adebowale Sebanjo Street,</span
									>
									<br /><span class="slide-up-reveal"
										>Magodo Gate - Phase 2</span
									>
								</p>
							</div>
						</div>
						<br />
					</div>
				</section>
				<section class="contact-info container">
					<dl>
						<dt class="slide-up-reveal">Email us for work samples</dt>
						<dd class="slide-up-reveal">hello@thesolecompany.com</dd>
						<dt class="slide-up-reveal">Talk to us:</dt>
						<dd class="slide-up-reveal">+234 0816 911 7651</dd>
						<dt class="slide-up-reveal">Find us on:</dt>
						<dd class="slide-up-reveal">
							<a target="_blank" href="https://instagram.com/sole.company"
								>Instagram</a
							>,
							<a
								target="_blank"
								href="https://www.linkedin.com/company/28186183"
								>LinkedIn</a
							>,
							<a target="_blank" href="https://dribbble.com/TheSoleCompany"
								>Dribbble</a
							>,
							<a
								target="_blank"
								href="https://facebook.com/TheSoleCompanyFacebook"
								>Facebook</a
							>
						</dd>
					</dl>
				</section>
				<footer class="footer container">
					<span class="divider"></span>
					<p class="slide-up-reveal">&copy; 2020 The Sole Company</p>
					<a class="color-primary slide-up-reveal" href="say-hi.html"
						>say hi!</a
					>
				</footer>
			</main>
		</div>

		<script src="js/lottie.min.js"></script>
		<script src="js/ScrollTrigger.min.js"></script>
		<script src="js/gsap.js"></script>
		<script src="js/barba.js"></script>
		<script src="js/charming.min.js"></script>
		<script src="js/anime.min.js"></script>
		<script src="js/lineMaker.js"></script>
		<script src="js/textfx.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
